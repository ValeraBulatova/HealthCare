<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Patients</title>
</head>
<body>
<div class="container">
    <h1>Patients</h1>
    <table class="patient-table">
        <thead>
        <tr>
            <th>Patient ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate through the list of patients and display their information -->
        <tr th:each="patient : ${Patient}">
            <td th:text="${patient.id}"></td>
            <td th:text="${patient.name}"></td>
            <td th:text="${patient.surname}"></td>
            <td th:text="${patient.dateOfBirth}"></td>
            <td th:text="${patient.gender}"></td>
            <td th:text="${patient.address}"></td>
            <td th:text="${patient.phone}"></td>
            <td th:text="${patient.email}"></td>
        </tr>
        </tbody>
    </table>

    <div class="add-patient-form">
        <h2>Add New Patient</h2>
        <form th:action="@{/patients/add}" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <br>

            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
            <br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required> <!-- use select to ensure uniform input -->
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <button type="submit">Add Patient</button>
        </form>
    </div>

</div>
</body>
</html>
