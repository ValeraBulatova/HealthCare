<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>patients</title>
</head>
<body>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-blue-100 dark:text-blue-100">
        <thead class="text-xs text-white uppercase bg-blue-600 dark:text-white">
        <tr>
            <th scope="col" class="px-6 py-3">
                Patient Id
            </th>
            <th scope="col" class="px-6 py-3">
                First name
            </th>
            <th scope="col" class="px-6 py-3">
                last name
            </th>
            <th scope="col" class="px-6 py-3">
                gender
            </th>
            <th scope="col" class="px-6 py-3">
                email
            </th>

        </tr>
        </thead>
        <tbody>
        <tr class="bg-blue-500 border-b border-blue-400" th:each="patient: ${Patient}">
            <th th:text="${patient.id}" scope="row" class="px-6 py-4 font-medium text-blue-50 whitespace-nowrap dark:text-blue-100">

            </th>
            <td class="px-6 py-4" th:text="${patient.name}">

            </td>
            <td class="px-6 py-4" th:text="${patient.surname}">

            </td>
            <td class="px-6 py-4" th:text="${patient.gender}">

            </td>
            <td class="px-6 py-4" th:text="${patient.email}">

            </td>

        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
