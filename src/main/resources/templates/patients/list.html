<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device=height">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Patients</title>
</head>
<body>
<div class="container">
    <div th:replace="~{/navbar :: navbar}"></div>

    <h1>Patients</h1>

    <table class="info-table">
        <thead>
        <tr>
            <th>Patient ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Modify</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate through the list of patients and display their information -->
        <tr th:each="patient : ${Patient}">
            <td th:text="${patient.id}"></td>
            <td th:text="${patient.name}"></td>
            <td th:text="${patient.surname}"></td>
            <td th:text="${patient.dateOfBirth}"></td>
            <td th:text="${patient.gender}"></td>
            <td th:text="${patient.address}"></td>
            <td th:text="${patient.phone}"></td>
            <td th:text="${patient.email}"></td>
            <td>

                <!-- Delete button within a form -->
                <form th:action="@{/patients/delete}" method="post">
                    <input type="hidden" name="id" th:value="${patient.id}" />
                    <button type="submit" class="common-button delete-button">Delete</button>
                </form>
                <form th:action="@{/patients/update}" method="get">
                    <input type="hidden" name="id" th:value="${patient.id}" />
                    <button type="submit" class="common-button update-button">Update</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
