<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Update Patient</title>
</head>
<body>
<div class="container">
    <!-- Include the navigation bar -->
    <div th:replace="~{/navbar :: navbar}"></div>

    <h1>Update Patient</h1>

    <div class="add-patient-form">
        <form th:action="@{/patients/update}" method="post">
            <input type="hidden" id="id" name="id" th:value="${patient.id}" />

            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" th:value="${patient.name}" required>
            <br>

            <label for="surname">Last Name:</label>
            <input type="text" id="surname" name="surname" th:value="${patient.surname}" required>
            <br>

            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" th:value="${patient.dateOfBirth}" required>
            <br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male" th:selected="${patient.gender == 'Male'}">Male</option>
                <option value="Female" th:selected="${patient.gender == 'Female'}">Female</option>
            </select>
            <br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" th:value="${patient.address}" required>
            <br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" th:value="${patient.phone}" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${patient.email}" required>
            <br>

            <button type="submit">Update Patient</button>
        </form>
    </div>
</div>
</body>
</html>
