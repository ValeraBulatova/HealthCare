<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device=height">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Doctors</title>
</head>
<body>
<div class="container">
    <div th:replace="/navbar :: navbar"></div>

    <h1>Doctors</h1>

    <table class="doctor-table">
        <thead>
        <tr>
            <th>Doctor ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Specialization</th>
            <th>Department</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${Doctor}">
            <td th:text="${doctor.id}"></td>
            <td th:text="${doctor.name}"></td>
            <td th:text="${doctor.surname}"></td>
            <td th:text="${doctor.specialization}"></td>
            <td th:text="${doctor.department}"></td>
            <td th:text="${doctor.dateOfBirth}"></td>
            <td th:text="${doctor.gender}"></td>
            <td th:text="${doctor.address}"></td>
            <td th:text="${doctor.phone}"></td>
            <td th:text="${doctor.email}"></td>
            <td>
                <form th:action="@{/doctors/delete}" method="delete">
                    <input type="hidden" name="id" th:value="${doctor.id}" />
                    <button type="submit" class="delete-button">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
